<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JavaScript Calculator</title>
    
    <!--
      Load Bootstrap CSS
    -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--
      Load style.css
    -->
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Calculator</h1>

    <form id="calculator-form" class="border rounded">
      
      <div class="form-group">
        <label for="num1" class="form-check-label">Num 1:</label>
        <input type="number" id="num1" name="num1" class="operand form-control" required tabindex="1" autofocus />
        
        <br>
        
        <label for="num2" class="form-check-label">Num 2:</label>
        <input type="number" id="num2" name="num2" class="operand form-control" required tabindex="1" />
        
        <br>

        <p class="operation-title">Operation:</p>
        
        <div class="operation form-check form-check-inline">
          <input type="radio" id="op-plus" name="operation" title="Add" value="+" class="form-check-input" checked required tabindex="2" />
          <label for="op-plus" class="form-check-label text-monospace">+</label>
        </div>
        
        <div class="operation form-check form-check-inline">
          <input type="radio" name="operation" title="Subtract" value="-" class="form-check-input" required tabindex="3" />
          <label for="op-sub" class="form-check-label text-monospace">-</label>
        </div>

        <div class="operation form-check form-check-inline">
          <input type="radio" id="op-mult" title="Multiply" name="operation" value="*" class="form-check-input" required tabindex="4" />
          <label for="op-mult" class="form-check-label text-monospace">*</label>
        </div>

        <div class="operation form-check form-check-inline">
          <input type="radio" id="op-div" title="Divide" name="operation" value="/" class="form-check-input" required tabindex="5" />
          <label for="op-div" class="form-check-label text-monospace">/</label>
        </div>

        <br>
        
        <input type="submit" class="submit btn btn-primary" value="Calculate" tabindex="6" />
      </div>
    </form>

    <br>

    <p class="result-text">Result:
      <span id="result"></span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
